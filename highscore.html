<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscore Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/styles.css">

</head>
<body>
    <div class="container-fluid">
        <header>
            <h1>Full Stack Coding Quiz</h1>
        </header>
        
        <div class="row">
            <div class="col">
                <form id="submitForm">
                    <label for="enterInitials">Enter your Initials</label>
                    <input type="text" name="enterInitials" id="enterInitials" maxlength="3">
                </form>
            </div>
            <div class="col">
                <button type="button" class="btn btn-info" id="return">
                    Back to game
                </button>
            </div>
        </div>



        <table class="table-bordered mx-auto highscore">
            <thead>
                <tr>
                    <th colspan="2">Highscore Table</th>
                </tr>
                <tr>
                    <td>
                        Initials   
                    </td>
                    <td>
                        Score
                    </td>
                </tr>
            </thead>
            <tbody id="rowContainer">

            </tbody>
        </table>
    
        </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./Assets/highscoreScript.js"></script>
</body>
</html>
